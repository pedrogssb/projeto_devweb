<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Formulário de Exame Admissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login-page.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <div class="login-header">
            <h1 class="text-center"><i class="bi bi-person-circle me-2"></i> Acesso Restrito</h1>
            <p class="text-center lead">Faça login para gerenciar os formulários.</p>
        </div>

        <div class="text-center mb-3"> 
            <a href="index.html" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i> Voltar ao Formulário
            </a>
        </div>

        <div class="login-form-box">
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@example.com" required>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">
                        Por favor, insira um email válido.
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                    <div class="invalid-feedback">
                        Por favor, insira sua senha.
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary login-btn">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                    </button>
                </div>
            </form>
        </div>
        <div id="loginAlert" class="alert alert-danger mt-3" style="display:none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
